<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--
        GET = Os dados aparecem na URL
        POST = Os dados não aparecem na URL
        
        Label = Usuários que têm dificuldade de clicar em regiões muito pequenas (como checkboxes) - pois quando um usuário clica no texto dentro do <label>elemento, ele alterna a entrada (isso aumenta a área de acerto).

        Dica: O atributo for de <label> deve ser igual ao atributo id do elemento relacionado para uni-los. Um rótulo também pode ser vinculado a um elemento colocando o elemento dentro do <label>elemento. 
    -->
    <form action="cadastro.php" autocomplete="off" method="post">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
